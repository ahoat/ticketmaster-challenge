<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Waiting list form</title>
</head>
<body>
  <main>
      <div class="center">
          <h1>Join our waiting list!</h1>
          <hr>
            <form id="waiting-list" action="/">
                <p>Please select your preferred contact method</p>
                <div class="form-container">
                    <input type="checkbox" id="email-check" />
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" /> <br><br>
                    <input type="checkbox" id="mobile-check" />
                    <label for="mobile">Mobile:</label>
                    <input type="number" name="mobile" maxlength="11" id="mobile" /><br><br>
                    <input type="submit" class="submit-btn" value="Join the waiting list" />
                    <p class="error">You need to select at least 1 contact option</p>
                </div>
            </form>
        </div>
  </main>
  <script type="module" src="index.js"></script>
</body>
</html>
