<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Sign-in to Ticketmaster</title>
</head>
<body>
    <main>
    <div class="signIn-container, center">
        <h1>Welcome to Ticketmaster</h1>
        <h2>Please sign in to join the waiting list</h2>

        <div class="signIn-box">
            <fieldset>
            <form method="GET" action="waiting-list.html" class="signIn-form">
                <label for="username">Username:</label>
                <input type="email" id="username" class="userEmail stack-md" placeholder="Enter email to sign in" />
                <p class="error">please enter a valid email address</p>
                <label for="password">Password:</label>
                <input type="password" id="password" minlength="6" class="password stack-md" autocomplete="off" />
                <p class="error">please enter a valid password</p>
                <input type="submit" class="signIn-btn" value="Sign In" />
            </form>
            </fieldset>
        </div>
    </div>
    </main>
  <script type="module" src="scripts.js"></script>
</body>
</html>
